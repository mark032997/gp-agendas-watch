name: Watch GP Agendas 2026

on:
  schedule:
    # Every 2 hours at minute 0 (UTC)
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run checker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Heartbeat only when you click “Run workflow”
          FORCE_NOTIFY: ${{ github.event_name == 'workflow_dispatch' && '1' || '0' }}
        run: |
          python check_gp_agendas_2026.py

      - name: Commit state changes
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "gp-agendas-bot"
            git config user.email "actions@users.noreply.github.com"
            git add state.json
            git commit -m "Update state"
            git push
          else
            echo "No state changes."
          fi
